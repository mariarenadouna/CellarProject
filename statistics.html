            <script>
                document.getElementById("currentDate").textContent = new Date().toLocaleDateString();

                }
                
                function closeNav() {
                  document.getElementById("sidebar").style.width = "0";
                }
            </script>
            <br>
            <br>

            <!--Drop Down List-->
            <label for="stats-type">Επιλογή στατιστικών:</label>
            <select id="stats-type" onchange="toggleMonthYear()">
                <option value="total">Συνολικά</option>
                <option value="monthly">Ανά μήνα</option>
            </select>

            <br><br><br>
            <div id="month-year-container" style="display: none;">
                <label for="month">Μήνας:</label>
                <select id="month">
                    <option value="jan">Ιανουάριος</option>
                    <option value="feb">Φεβρουάριος</option>
                    <option value="mar">Μάρτιος</option>
                    <option value="apr">Απρίλιος</option>
                    <option value="may">Μάιος</option>
                    <option value="jun">Ιούνιος</option>
                    <option value="jul">Ιούλιος</option>
                    <option value="aug">Αύγουστος</option>
                    <option value="sep">Σεπτέμβριος</option>
                    <option value="oct">Οκτώβριος</option>
                    <option value="nov">Νοέμβριος</option>
                    <option value="dec">Δεκέμβριος</option>
                </select>

                <label for="year">Έτος:</label>
                <select id="year"></select>
            </div>

            <script>
                function toggleMonthYear() {
                    let statsType = document.getElementById("stats-type").value;
                    let container = document.getElementById("month-year-container");

                    if (statsType === "monthly") {
                        container.style.display = "block";
                        populateYears();
                    } else {
                    container.style.display = "none";
                    }
                }

                function populateYears() {
                    let yearSelect = document.getElementById("year");
                    yearSelect.innerHTML = ""; // Καθαρίζει παλιές επιλογές

                    for (let year = 2000; year <= 2025; year++) {
                        let option = document.createElement("option");
                        option.value = year;
                        option.textContent = year;
                        yearSelect.appendChild(option);
                    }
                }
            </script>

        </div>
    </body>
